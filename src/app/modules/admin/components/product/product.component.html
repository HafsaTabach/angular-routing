<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <form #addproduct="ngForm" (ngSubmit)="adddata(addproduct.value)">
                    <div class="form-group">
                      <label for="exampleInputEmail1">Product Id</label>
                      <input type="text" class="form-control" name="productid"#productid="ngModel"ngModel required placeholder="Enter product id ">
                    </div>
                    
                    <div class="form-group">
                        <label for="exampleInputEmail1">Product Name</label>
                        <input type="text" class="form-control" name="productname"#productname="ngModel"ngModel required placeholder="Enter product name">
                      </div>

                      <div class="form-group">
                        <label for="exampleInputEmail1">Product Price</label>
                        <input type="number" class="form-control" name="productprice"#productprice="ngModel"ngModel required placeholder="Enter product price">
                      </div>

                      <div class="form-group">
                        <label for="exampleInputEmail1">Product Category</label>
                        <input type="text" class="form-control" name="productcategory"productcategory="ngModel"ngModel required placeholder="Enter product category">
                      </div>

                      <div class="form-group">
                        <label for="exampleInputEmail1">Product Url</label>
                        <input type="text" class="form-control" name="producturl"producturl="ngModel"ngModel required placeholder="Enter product url">
                      </div>


                      <div class="form-group">
                        <label for="exampleInputEmail1">Product Description</label>
                        <textarea type="text" class="form-control" name="productdescription"productdescription="ngModel"ngModel required placeholder="Enter product description"></textarea>
                      </div>
                     <div class="buttons">
                        <button type="submit" class="btn btn-primary">Add product</button>&nbsp;
                        <button routerLink="../view-product" type="submit" class="btn btn-success">View product</button>
                  
                     </div>
                    </form>   
            </div>
        </div>
    </div>
</div>
